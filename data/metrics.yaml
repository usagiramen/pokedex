- key: visitors
  description: >-
    A person who visits the website or app. This include both logged-in
    and non logged-in @users.
  related:
    - users

- key: users
  description: >-
    Logged-in @visitors on the website or app, and perform some interactions
    on the platform.
  related:
    - visitors

- key: shoppers
  description: >-
    @users who have successfully made a redirect (also known as @shopping_trips) to a merchant site.
  related:
    - users
    - shopping_trips

- key: shopping_trips
  description: >-
    Shopping trips are generated when a user interacts on a content in the app
    or website such as a banner in the homescreen, and has been brought over to
    the merchant's own site to continue their shopping.
